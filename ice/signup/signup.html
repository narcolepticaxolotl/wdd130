<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {background: rgb(120, 96, 64); font-size:1.25em;}

        #closeBtn {position:absolute; z-index:3; margin: 5px; padding:5px 8px;}

        img {
            position:relative;
            width:100%;
            height:fit-content;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;}

        h1 {position:absolute; color:#fff; margin: 155px 208px; text-shadow: 3px 3px #000;} /* width is 184px */
        h2 {position:absolute; color:#fff; margin: 200px 199px; text-shadow: 3px 3px #000;} /* width is 202px */
        h3 {z-index:2; margin: -140px auto 0 auto;}

        #formContainer {
            width:600px;
            height:95vh;
            margin: 0 auto;
            border-radius: 15px;
            border: 8px solid #606;
            background: #fff;
            display:flex;
            flex-direction: column;
        }

        #myForm {
            margin-top: -40px;
            z-index:1;
            padding: 60px 20px 20px 20px;
            background:#fff;
            display: grid; grid-template-columns: 1fr 1fr;
            grid-gap: 15px;
        }        

        #myForm section {
            grid-column: 1 / 3;
            text-align: center;
        }

        #scripture-covers {display:flex; justify-content:space-around;}

        .covers {width: 10%; height:90px;}

    </style>




</head>

<body>
    <div id="formContainer">
        <button type="button" id="closeBtn">X</button>
        <img src="images/jesus_feeds_5000.jpeg" alt="Jesus feeds 5000">
        <h1>Daily Feed</h1>
        <h2>Scripture a Day</h2>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        <section id="scripture-covers">
            <img class="covers" src="images/old_testament.webp" alt="Old Testament cover">
            <img class="covers" src="images/new_testament.webp" alt="New Testament cover">
            <img class="covers" src="images/book_of_mormon.webp" alt="Book of Mormon cover">
            <img class="covers" src="images/doctrine_and_covenants.webp" alt="Doctrine & Covenants cover">
            <img class="covers" src="images/pearl_of_great_price.webp" alt="Pearl of Great Price cover">
        </section>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
